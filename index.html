<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Time</title>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!--Link to Style sheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/Style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- Moment Reference-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
  <div class="container">
    <br>
    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            <h5>Current Train Schedule</h5>
          </div>
        </div>
          <br>
    <div class="row">
      <div class="col-md-3">    
       <strong>Train Name</strong>
  </div>
      <div class="col-md-3">
       <strong>Destination</strong>
    </div>
      <div class="col-md-2">
       <strong>Frequency(min)</strong>
    </div>
      <div class="col-md-2">
       <strong>Next Arrival</strong>
    </div>
      <div class="col-md-2">
        <strong>Minutes Away</strong>
    </div>
      
        </div>
        <div id="train-list">
         <div class="row">
         </div>
         </div>

        </div>
      </div>
    
   <br>
    <!-- Enter Information -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            <h5>Add Train</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group row">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group row">
                <label for="first-train">First Train Time(HH:mm - military)</label>
                <input class="form-control" id="first-train" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency">Frequency(min)</label>
                <input class="form-control" id="frequency" type="text">
              </div>

              <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Script -->
  <script src="assets/javascript/logic.js"></script>
</body>
</html>
